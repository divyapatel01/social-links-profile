<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="swatches">
        <div class="swatch swatch-1"></div>
        <div class="swatch swatch-2"></div>
        <div class="swatch swatch-3"></div>
        <div class="swatch swatch-4"></div>
        <div class="swatch swatch-5"></div>
      </div>
      <div class="profile-card">
        <div class="profile-card-media">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" />
        </div>
        <div class="profile-card-header">
          <h1 class="profile-title">Jessica Randall</h1>
          <h3 class="profile-subtitle">London, United Kingdom</h3>
        </div>
        <div class="profile-card-body">
          <p class="profile-caption">"Front-end developer and avid reader."</p>
          <div class="profile-link-wrapper">
            <a href="" target="_blank" class="profile-link">GitHub</a>
            <a href="" target="_blank" class="profile-link">Frontend Mentor</a>
            <a href="" target="_blank" class="profile-link">LinkedIn</a>
            <a href="" target="_blank" class="profile-link">Twitter</a>
            <a href="" target="_blank" class="profile-link">Instagram</a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/divyapatel01" target="_blank">Divya Patel</a>.
    </footer>
  </body>
</html>
